site_name: Jun Ho Lee

theme:
  name: material
  logo: assets/icons8-minecraft-grass-cube-144.png
  favicon: assets/icons8-dot-100.png
  font:
    text: Ubuntu
    code: Ubuntu Mono
  features:
    - navigation.instant
    - navigation.top
    - navigation.indexes
    - navigation.path
    - search.suggest
    - search.highlight

  palette:
    primary: black
    # Palette toggle for light mode
    # - media: "(prefers-color-scheme: light)"
    #   scheme: default 
    #   toggle:
    #     icon: material/brightness-7
    #     name: Switch to dark mode
    # # Palette toggle for dark mode
    # - media: "(prefers-color-scheme: dark)"
    #   scheme: slate
    #   toggle:
    #     icon: material/brightness-4
    #     name: Switch to system preference

  highlightjs: true
  hljs_languages:
    - golang
    - python
    - yaml
    - rust

extra_css:
  - https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css
  
extra_javascript:
  - javascripts/mathjax.js
  - https://unpkg.com/mathjax@3/es5/tex-mml-chtml.js

plugins:
  - search
  - blog:
      blog_dir: blog
      authors_file: "{blog}/.authors.yml"
      archive_name: Year
      categories_name: Topics
      pagination_per_page: 10

markdown_extensions:
  - pymdownx.arithmatex:
      generic: true


nav:
  - Home: index.md
  - Blog:
      - blog/index.md
