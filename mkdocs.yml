site_name: JUN HO LEE

theme:
  name: material
  # font:
  #   text: Ubuntu
  #   code: Ubuntu Mono
  font:
    text: Roboto
    code: Roboto Mono
  features:
    - navigation.instant
    - navigation.top
    - navigation.indexes
    - navigation.path
    - search.suggest
    - search.highlight

  palette:
    # primary: black
    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/weather-night
        name: Switch to dark mode
    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/weather-sunny
        name: Switch to system preference

  highlightjs: true
  hljs_languages:
    - golang
    - python
    - yaml
    - rust

extra_css:
  - https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css
  - stylesheets/extra.css
  
extra_javascript:
  - javascripts/mathjax.js
  - https://unpkg.com/mathjax@3/es5/tex-mml-chtml.js

plugins:
  - search
  - blog:
      blog_dir: blog
      authors_file: "{blog}/.authors.yml"
      archive_name: Year
      categories_name: Topics
      pagination_per_page: 10

markdown_extensions:
  - pymdownx.arithmatex:
      generic: true


nav:
  - ⚡️🇰🇺🇧🇪🇷🇳🇪🇹🇪🇸:
    - Pi cluster from scratch: pi-cluster/Raspberry-pi-cluster-from-scratch.md
    - Cat vs non-cat on EKS: cat-vs-non-cat/Cat-vs.-Non-cat-Classifier-on-EKS.md
  - ⚡️🇬🇴🇱🇦🇳🇬:
    - golang/AWS-dashboard.md
    - golang/worker-pool-pattern.md
    - golang/basic.md
    - golang/concurrency.md
    - golang/network.md
    - golang/tanmay-book.md
  - 🇮🇳🇫🇴: index.md
